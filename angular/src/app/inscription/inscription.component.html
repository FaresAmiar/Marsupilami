<form (submit)="inscription()">
  <div class="form-group">
    <label for="nom">Nom</label>
    <input class="form-control" type="text" name="nom" [(ngModel)]="data.nom">
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input class="form-control" type="text" name="age" [(ngModel)]="data.age">
  </div>
  <div class="form-group">
    <label for="famille">Famille</label>
    <input class="form-control" type="text" name="famille" [(ngModel)]="data.famille">
  </div>
  <div class="form-group">
    <label for="race">Race</label>
    <input class="form-control" type="text" name="race" [(ngModel)]="data.race">
  </div>
  <div class="form-group">
    <label for="nourriture">Nourriture</label>
    <input class="form-control" type="text" name="nourriture" [(ngModel)]="data.nourriture">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input class="form-control" type="text" name="email" [(ngModel)]="data.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" type="password" name="password" [(ngModel)]="data.password">
  </div>

  <button type="submit" class="btn btn-success">Inscription</button>

</form>
